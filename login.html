<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Om Khalane</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Agbalumo&family=Berkshire+Swash&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-container">
        <h2>Login for Om Khalane</h2>
        
        <form id="login-form">
            <label for="password1">Alphanumeric Password:</label>
            <input type="password" id="password1" placeholder="Enter password" required>
            
            <label for="password2">6-Digit Numeric Password:</label>
            <input type="password" id="password2" placeholder="Enter 6-digit code" required maxlength="6">
            
            <button type="submit">Login</button>
        </form>

        <button id="forgot-password">Forgot Password?</button>

    </div>

   <!-- OTP Modal -->
<div id="otp-modal" style="display: none;">
    <h3>Reset Password</h3>
    <p>An OTP has been sent to <b>om.khalane.dev@gmail.com</b></p>
    <input type="text" id="otp-input" placeholder="Enter OTP" maxlength="6">
    <button id="verify-otp">Verify OTP</button>
</div>

<!-- Password Reset Form -->
<div id="reset-password-container" style="display: none;">
    <h3>Set New Passwords</h3>
    <form id="reset-password-form">
        <label for="new-alpha-password">New Alphanumeric Password:</label>
        <input type="password" id="new-alpha-password" placeholder="Enter new password" required>

        <label for="new-numeric-password">New 6-Digit Numeric Password:</label>
        <input type="password" id="new-numeric-password" placeholder="Enter 6-digit code" required maxlength="6">

        <button type="submit">Save Passwords</button>
    </form>
</div>

    <script src="script.js"></script>
</body>
</html>
